<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student details Portal: Final module tes of F-2</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading"><h1>Student Portal</h1></div>
      <div class="student-container">
        <div class="search">
          <input type="text" placeholder="Search" id="searchButton" />
          <button type="submit" id="searchSubmitButton">Search</button>
        </div>
        <div class="diff-btn">
          <button type="submit" id="sortAtoZ">Sort A->Z</button>
          <button type="submit" id="sortZtoA">Sort Z->A</button>
          <button type="submit" id="sortByMarks">Sort By Marks</button>
          <button type="submit" id="sortByIsPassing">Sort By Passing</button>
          <button type="submit" id="sortByClass">Sort By Class</button>
          <button type="submit" id="sortByGender">Sort By Gender</button>
        </div>
        <div id="student-details-hold">
          <table id="student-table">
            <colgroup>
              <col style="width: 5%" />
              <col style="width: 30%" />
              <col style="width: 10%" />
              <col style="width: 7%" />
              <col style="width: 8%" />
              <col style="width: 10%" />
              <col style="width: 30%" />
            </colgroup>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="my-table-body"></tbody>
          </table>

          <table id="student-table-for-gender">
            <colgroup>
              <col style="width: 7%" />
              <col style="width: 30%" />
              <col style="width: 10%" />
              <col style="width: 10%" />
              <col style="width: 12%" />
              <col style="width: 12%" />
              <col style="width: 60%" />
            </colgroup>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="my-table-body-for-gender"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <!-- <script src="./index2.js"></script> -->
  </body>
</html>
